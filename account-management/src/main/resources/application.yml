server:
  port: 0


spring:
  application:
    name: account-ws

  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      #http://localhost:0000/h2-console
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  datasource:
    url: jdbc:h2:mem:testdb

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka

  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

